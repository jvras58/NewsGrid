services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run uvicorn app.startup:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy

  researcher:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python -m app.workers.worker_researcher
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
  
  analyst:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python -m app.workers.worker_analyst
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5